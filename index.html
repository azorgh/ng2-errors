    <script src="node_modules/angular2/bundles/router.min.js"></script>

    <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">

    <script>
      System.config({
        packages: {
          app: {

            defaultExtension: 'js'
          }

      });
      System.import('app/boot.js')
            .then(null, console.error.bind(console));
