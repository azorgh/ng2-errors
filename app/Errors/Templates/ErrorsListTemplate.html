<breadcrumb [breadcrumb]="breadcrumb"></breadcrumb>

<div class="spinner" *ngIf="!errors">
    <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
</div>

<ul class="demo-list-three mdl-list">
    <li class="mdl-list__item mdl-list__item" *ngFor="#error of errors">
        <span class="mdl-list__item-primary-content">
            <i class="material-icons mdl-list__item-avatar">error</i>
            <span [innerHtml]="error.name"></span>
        </span>

        <span class="mdl-list__item-secondary-content">
            <button [routerLink]="['ErrorDetail', {id: error.id}]" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored"><i class="material-icons">remove_red_eye</i></button>
        </span>
    </li>
</ul>
